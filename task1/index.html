<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="success.html" id="form">
    <h2>Sign in</h2>
    <p>Enter your info to continue</p>
    <form>
      <div class="email">
        <label for="Email">Email</label> <input type="text" name="Email" id="Email" required>
      </div>
      <div class="password">
        <label for="password">password</label><input type="password" name="password" id="password" required>
      </div>
    </form>
    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>
    <div class="sign">
      <button type="submit" form="form">sign in</button>
    </div>
    <div class="option">
      or Sign in with
    </div>
    <div id="boxes">
      <div class="google">
        <input type="button" value="Google" id="G">
      </div>
      <div class="facebook">
        <input type="button" value="Facebook" id="F">
      </div>
    </div>
    <div class="last">
      Dont have an account? <a id="last" href="reg.html">Sign up</a>
    </div>
  </form>
</body>

</html>
